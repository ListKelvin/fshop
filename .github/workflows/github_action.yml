name : Java CI with Maven

on: 
      push: 
          branches: [ deploy ]
      pull_request:
          branches: [ deploy ]
jobs:
    build:
        runs-on: ubuntu-latest
        
        steps:
        - uses: actions/checkout@v2
        - name: Set up JDK 1.8
          uses: actions/setup-java@v1
          with: 
              java-version: 1.8
        - name: Test with Maven
          run: mvn verify
        - name: Build with Maven
          if: ${{success()}}
          run: mvn install
